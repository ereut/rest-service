Ddatabase = my_sql
DmySQLDriverClassName = org.gjt.mm.mysql.Driver
Ddburl = jdbc:mysql://localhost/customers?autoReconnect=true&useSSL=false&useUnicode=\
  true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
Ddbuser = root
Ddbpassword = 1111

QcreateCustomersTable = "CREATE TABLE `customers`.`customers` (`id` INT NOT NULL AUTO_INCREMENT, `name` VARCHAR(45) NOT NULL, `surname` VARCHAR(45) NOT NULL, `telephone` VARCHAR(45) NOT NULL, `country` VARCHAR(45) NOT NULL, `city` VARCHAR(45) NOT NULL, `street` VARCHAR(45) NOT NULL, `homeNumber` VARCHAR(45) NOT NULL, `flatNumber` VARCHAR(45) NULL, PRIMARY KEY (`id`), UNIQUE INDEX `id_UNIQUE` (`id` ASC))

QinsertCustomer = INSERT INTO customers (name, surname, telephone, country, city, street, homeNumber,flatNumber) \
  VALUES (?, ?, ?, ?, ?, ?, ?, ?);
QselectCustomerId = SELECT id from customers WHERE name = ? AND surname = ? AND telephone = ? AND \
  country = ? AND city = ? AND street = ? AND homeNumber = ? AND flatNumber = ?;